name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and formatting (pre-commit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --locked

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

  typecheck:
    name: Type checking (mypy)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --locked

      - name: Run mypy
        run: uv run mypy src

  tests:
    name: Unit tests (pytest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --locked

      - name: Run pytest
        run: uv run pytest -q

  coverage:
    name: Coverage report
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --locked

      - name: Run tests with coverage
        run: |
          uv run coverage erase
          uv run coverage run --source=src -m pytest -q
          uv run coverage report -m

      - name: Save coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: .coverage
          if-no-files-found: error
