name: Tests

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: tests-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit tests (matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]
    env:
      WANDB_PROJECT: ${{ vars.WANDB_PROJECT }}
      WANDB_ENTITY: ${{ vars.WANDB_ENTITY }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev --locked

      # Run standard unit tests (excluding the API tests if you want to separate them,
      # otherwise this runs everything including apitests)
      - name: Run Unit Tests
        run: uv run pytest -q --ignore=tests/apitests

      # Run the API Integration Tests
      - name: Run API Tests
        run: uv run pytest tests/apitests/test_apis.py