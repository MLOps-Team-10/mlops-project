name: Train and Deploy

on:
  push:
    branches: [ "main" ]
  # TODO: REMOVE ME
  pull_request:
    branches: ["main"]

jobs:
  run-pipeline:
    if: false # TODO remove me after this workflow has been updated
    name: Run Train and Deploy pipeline
    runs-on: ${{ matrix.os }}
    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_KEY_HENRY }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]
    steps:
      # 1. Check out code
      - uses: actions/checkout@v4

      # 2. Authenticate to Google Cloud
      # This step creates a temporary credentials file from your Secret
      # and sets GOOGLE_APPLICATION_CREDENTIALS env var automatically.
      # - id: 'auth'
      #   uses: 'google-github-actions/auth@v2'
      #   with:
      #     credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # 3. Setup UV
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      # 4. Add DVC package
      - name: Install DVC
        run: uv add dvc dvc-gs

      # 5. Install dependencies
      - name: Install dependencies
        run: uv sync --dev --locked

      # 5. Pull Data (DVC automatically sees the auth from Step 2)
      - name: Pull Data
        run: uv run dvc pull --no-run-cache

      # 6. Build & Push Docker Image (Optional)
      - name: Build Docker
        run: |
          gcloud auth configure-docker
          docker build -t gcr.io/mlops-team-10/mlops-project:latest .
          docker push gcr.io/mlops-team-10/mlops-project:latest
